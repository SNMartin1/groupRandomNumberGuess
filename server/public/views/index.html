<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Random Number Game</title>
    <script type="text/javascript" src="vendors/jquery.js"></script>
    <script type="text/javascript" src="scripts/client.js"></script>
    <!-- <link rel="stylesheet" href="main.css"> -->
  </head>

  <body>
    <h1>Hi/Low</h1>
     <div class="container">  </div>
     <button id="easy-mode">Easy</button>

     <button id="start">Start</button>
     <div class="game-space">

       <input type="number" id="player1">

       <input type="number" id="player2">

       <input type="number" id="player3">
       <p>Player 3</p>
       <input type="number" id="player4">

       </div>
       <button id="submit-guess">Submit Guesses</button>
  </body>
